<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>MySenFinance</title>
</head>

<body>
  <div id="app">
    <div id="brand">
      <span>MySenFinance</span>
    </div>

    <div id="menu-dash">
      <span>
        <button id="new-transaction" name="new-transaction">Nova Transação</button>
      </span>
    </div>

    <div id="main-dash">

      <div id="summary-dash">
        <div id="header-summary">Sua Conta</div>
        <div id="balance-summary">
          <span id="current-balance">Saldo Atual:</span>
          <span id="total-incomes">Total de Receitas:</span>
          <span id="total-expenses">Total de Despesas:</span>
        </div>
      </div>

      <div id="filter-table">
        <span id="filters">
          <label for="type-filter">Tipo de transação</label>
          <select name="type-filter" id="transaction-filter">
            <option selected value="all">Todas</option>
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
          </select>
        </span>
        <span id="selected-category-filter"></span>
      </div>

      <div id="report">
        <table>
          <thead>
            <tr>
              <th>Valor</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Tipo de Transação</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>

    <form id="form-dash" class="modal">
      <div class="modal-content">
        <button class="modal-close" type="button">X</button>
        <div class="modal-header">
          <h1>Nova Transação</h1>
          <span>Data: </span><span id="date"></span>
        </div>


        <div id="inputs-form">
          <span id="description">
            <label for="description">Descrição</label>
            <input type="text" data-flag="new" name="description" id="input-description" class="form-field">
          </span>

          <span id="amount">
            <label for="amount">Valor</label>
            <input type="number" min="1" name="amount" id="input-amount" class="form-field">
          </span>
        </div>

        <div id="selects-form">
          <span id="type-transaction-form">
            <label for="type-transaction">Tipo de transação</label>
            <select name="type-transaction" id="select-type-transaction">
              <option disabled selected value>Selecione</option>
              <option value="income">Receita</option>
              <option value="expense">Despesa</option>
            </select>
          </span>

          <span id="select-category-transaction">

            <span id="income-category-form" class="income-category active">
              <label for="income-category">Tipo de receita</label>
              <select name="income-category" id="select-income-category">
                <option disabled selected value>Selecione</option>
                <option value="salary">Salário</option>
                <option value="bonus">Bônus</option>
                <option value="roi">Ações</option>
                <option value="rent-roi">Renda de alugueis</option>
              </select>
            </span>

            <span id="expense-category-form" class="expense-category">
              <label for="expense-category">Tipo de despesa</label>
              <select name="expense-category" id="select-expense-category">
                <option disabled selected value>Selecione</option>
                <option value="food">Alimentação</option>
                <option value="home">Moradia</option>
                <option value="health">Saúde</option>
                <option value="auto">Transporte</option>
                <option value="freetime">Lazer</option>
              </select>
            </span>
          </span>
        </div>

        <div id="form-buttons">
          <button id="save" name="save">Salvar Transação</button>
          <button id="cancel" type="button" name="cancel">Cancelar</button>
        </div>
      </div>
  </div>
  </form>
  </div> <!-- end app  -->

  <script type="module" src="js/index.js"></script>

</body>

</html>
